{% extends 'layout.html' %}

{% block content %}

  <div class="modal modal-sheet position-static d-block fill-background p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow border-2 border-info-subtle">

        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Send me an Email!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">

          <form action="/contact" method="post">
            <div class="form-floating mb-3">
              <input type="name" class="form-control rounded-4" id="floatingInput" placeholder="Name" name="name">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" name="email">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control rounded-4" id="floatingTextarea" rows="4" placeholder="Your Message" name="message"></textarea>
              <label for="floatingTextarea" class="form-label">Your Message</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Submit</button>

            {% with messages = get_flashed_messages() %}
              {% if messages: %}
                {% for message in messages %}
                    <small class="flashes text-{{ 'success' if is_sent else 'danger' }} justify-content-center fw-bold">{{ message }}</small>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
            <a href="https://linkedin.com">
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="button">
                LinkedIn
                <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                  <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                </svg>
              </button>
            </a>
            <a href="https://github.com/Visioness">
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="button">
                GitHub
                <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                  <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                </svg>
              </button>
            </a>
          </form>
          
        </div>
      </div>
    </div>
  </div>

{% endblock %}
