<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <h2>
        Book Name: {{ book_to_update.title }}<br>
        Current Rating: {{ book_to_update.rating }}
    </h2>
    <form action="{{ url_for('edit', book_id=book_to_update.id) }}" method="POST">
      <label>Rating</label>
      <input type="text" name="new_rating" placeholder="New Rating"/>
      <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
